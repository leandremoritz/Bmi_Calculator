<body>
  
    <form>
        <fieldset>

          <div id="height1" class="question" >
            <p style="color: yellow;"><b>BMI CALCULATOR</b></p>
            
            <p> Enter your height (m): </p>
            <input type="text" id="height" placeholder='Height in meters'>
          </div>
          <br>
    
          <div id="weight1" class="question">
            <p> Enter your weight (kg): </p>
            <input type="text" id="weight" placeholder='Weight in kg'>
          </div>
          <br>
    
          <div id="buttons" >
            <button class="calculate" type="button" onclick="calculatebmi();"> Calculate </button>
            <button class="reset" type="reset" value="Reset" onclick="clearBox();">Reset</button>
          </div>
      </form>
    
      <div id="bmi" class="answer">
        <p> BMI is: </p>
      </div>
    
      <div id="result" class="answer">
    
      </div>
      

<!-- BMI CALCULATOR -->

<form>
  Celsius<br>
<input class=converter id="c" name="c" onkeyup="convert('C')" placeholder="Celsius">

</form>
</fieldset>
